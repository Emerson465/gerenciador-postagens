<h1>Gerenciador de conteudo</h1>
<hr>
<a href="./?pagina=admin&metodo=create">Criar postagem</a>
<hr>
<br>
<table border="2px">
    <tr>
        <th>ID</th>
        <th>TITULO</th>
        <th>ALTERAÇÃO</th>
        <th>DELEÇÃO</th>
    </tr>
    {% for postagem in postagens %}
    <tr>
        <th>{{postagem.id}}</th>
        <th>{{postagem.titulo}}</th>
        <th><a href="./?pagina=admin&metodo=change&id={{postagem.id}}">ALTERAÇÃO</a></th>
        <th><a href="./?pagina=admin&metodo=delete&id={{postagem.id}}">DELEÇÃO</a></th>
    </tr>
    {% endfor %}

</table>
